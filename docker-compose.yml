services:
  # Rate Limiter API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: rate-limiter-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - DEFAULT_LIMIT=100
      - DEFAULT_WINDOW_SECONDS=60
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rate-limiter-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis for distributed state
  redis:
    image: redis:8.4-rc1-alpine3.22
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - rate-limiter-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M
        reservations:
          cpus: '0.1'
          memory: 50M

  # Redis Commander (optional - for debugging/monitoring)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rate-limiter-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - rate-limiter-network
    profiles:
      - debug

volumes:
  redis-data:
    driver: local

networks:
  rate-limiter-network:
    driver: bridge
